<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Alert generation</title>
    <style>
        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
    <script>
        function generateAlert(scriptName) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/cgi-bin/" + scriptName, true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    alert("Generated alert: " + scriptName);
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Alert generation</h2>
        <button class="button" onclick="generateAlert('CGI_XXSi.sh')">XXSi</button>
        <button class="button" onclick="generateAlert('CGI_SQLi.sh')">SQLi</button>
        <button class="button" onclick="generateAlert('CGI_Failed_SSH.sh')">Failed_SSH</button>
    </div>
</body>
</html>
