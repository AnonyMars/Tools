<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Alert Generation</title>
    <style>
        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alert Generation</h2>
        <form action="/cgi-bin/CGI_XXSi.sh" method="post">
            <input type="submit" class="button" value="Alert 1" />
        </form>
        <form action="/cgi-bin/CGI_SQLi.sh" method="post">
            <input type="submit" class="button" value="Alert 2" />
        </form>
        <form action="/cgi-bin/CGI_Failed_SSH.sh" method="post">
            <input type="submit" class="button" value="Alert 3" />
        </form>
    </div>
</body>
</html>
